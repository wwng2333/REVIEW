<style>
details summary {
  position: relative;
  padding-left: 1.25em;
  cursor: pointer;
  font-weight: 600;
}

details summary::before {
  content: "▸";
  position: absolute;
  left: 0;
  transition: transform 0.2s ease;
}

details[open] summary::before {
  content: "▾";
}

.lightbox-enabled {
  cursor: zoom-in;
  transition: box-shadow 0.2s ease;
}

.lightbox-enabled:hover {
  box-shadow: 0 0 0 3px rgba(21, 120, 120, 0.2);
}

.lightbox-overlay {
  position: fixed;
  inset: 0;
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 0.75rem;
  background: rgba(0, 0, 0, 0.85);
  z-index: 9999;
  padding: 1.5rem;
}

.lightbox-overlay img {
  max-width: 95vw;
  max-height: 85vh;
  border-radius: 0.25rem;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
}

.lightbox-overlay .caption {
  color: #f0f0f0;
  font-size: 0.9rem;
  text-align: center;
}

.lightbox-overlay .hint {
  color: #bbbbbb;
  font-size: 0.8rem;
}

.page-header {
  display: none;
}

.main-content {
  padding-top: 2rem;
}

.toc-container {
  margin: 1.25rem 0;
  padding: 0.75rem 1rem;
  border: 1px solid #e5e5e5;
  border-radius: 0.25rem;
  background: #fafafa;
}

.toc-container ul {
  margin: 0.5rem 0 0;
}

.toc-container li {
  font-size: 0.95rem;
}

.toc-container a {
  color: inherit;
  text-decoration: none;
}

.toc-container a:hover {
  text-decoration: underline;
}

@media screen and (min-width: 64em) {
  .main-content {
    padding-right: 18rem;
  }

  .toc-container {
    position: fixed;
    top: 1rem;
    right: 1rem;
    width: 16rem;
    max-height: calc(100vh - 2rem);
    overflow: auto;
    margin: 0;
    z-index: 1000;
    background: rgba(250, 250, 250, 0.98);
  }

  .toc-container h2 {
    margin-top: 0;
  }

  .toc-container li {
    font-size: 0.85rem;
  }
}
</style>
<script>
document.addEventListener('DOMContentLoaded', function () {
  const main = document.querySelector('.main-content');
  if (!main) return;

  const overlay = document.createElement('div');
  overlay.className = 'lightbox-overlay';
  overlay.innerHTML = '<img alt=""><div class="caption"></div><div class="hint">点击任意位置或按 Esc 关闭</div>';
  document.body.appendChild(overlay);

  const overlayImg = overlay.querySelector('img');
  const captionEl = overlay.querySelector('.caption');
  const closeOverlay = () => {
    overlay.style.display = 'none';
    document.body.style.overflow = '';
  };

  overlay.addEventListener('click', closeOverlay);
  document.addEventListener('keyup', (evt) => {
    if (evt.key === 'Escape' && overlay.style.display === 'flex') {
      closeOverlay();
    }
  });

  main.querySelectorAll('img').forEach((img) => {
    img.classList.add('lightbox-enabled');
    img.addEventListener('click', () => {
      overlayImg.src = img.src;
      overlayImg.alt = img.alt || '';
      captionEl.textContent = img.alt || '查看大图';
      overlay.style.display = 'flex';
      document.body.style.overflow = 'hidden';
    });
  });
});
</script>
